default_language_version:
  python: python3.8

repos:
  - repo: https://github.com/ambv/black
    rev: 21.5b1
    hooks:
    - id: black
      name: Blacken

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.4.0
    hooks:
    - id: trailing-whitespace
      exclude: README.md
    - id: check-yaml
    - id: end-of-file-fixer

  - repo: https://gitlab.com/pycqa/flake8
    rev: '3.9.2'
    hooks:
    - id: flake8
